<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developer 🎉Gift😂</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #f7f8fa, #d0e8f2);
        color: #333;
        text-align: center;
        padding: 50px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 30px;
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 1.3rem;
        color: #e63946;
      }

      p {
        font-size: 1rem;
        margin: 20px 0;
      }
      .prank-button {
        padding: 15px 30px;
        font-size: 1rem;
        color: #fff;
        background-color: #1d3557;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .prank-button:hover {
        background-color: #457b9d;
      }
      .footer {
        margin-top: 30px;
        font-size: 0.9rem;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>🎉Gift For Developer 🎉</h1>
      <p>Dear Developer: No pushing to production today—Santa’s watching!</p>
      <button class="prank-button" onclick="showRandomError()">
        Open 🎉Gift
      </button>
    </div>

    <script>
      const errorMessages = [
        "Error 404: Christmas cookies not found! 🍪",
        "Error 500: Snowstorm of holiday cheer causing a meltdown! 🤣🤣🤣🤣🤣🤣🤣🤣🤣🤣🤣🤣🤣🤣🤣🤣",
        "Error 400: Bad Request - Too many reindeer on the sleigh! 🦌",
        "Error 418: I'm a Christmas tree, can't process this! 🎄",
        "Error 401: Unauthorized to unwrap the gifts early! 🎁",
        "Error 503: Server on a holiday break, check back after New Year's! 🍾",
        "Error 200: Everything’s fine... just kidding! 🎅",
        "Error 999: Too much eggnog, system entering hibernation mode! 🥚",
      ];

      function showRandomError() {
        const randomError =
          errorMessages[Math.floor(Math.random() * errorMessages.length)];
        alert(randomError);
      }
    </script>
  </body>
</html>
